<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Calculator ðŸ˜†</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="calculator-area">
        <div class="display"></div>
        <div class="input-key">
          <div class="number-key">
            <div class="number-row">
              <div class="operant">9</div>
              <div class="operant">8</div>
              <div class="operant">7</div>
            </div>
            <div class="number-row">
              <div class="operant">6</div>
              <div class="operant">5</div>
              <div class="operant">4</div>
            </div>
            <div class="number-row">
              <div class="operant">3</div>
              <div class="operant">2</div>
              <div class="operant">1</div>
            </div>
            <div class="number-row">
              <div class="operant">0</div>
              <div class="operant">.</div>
            </div>
          </div>
          <div class="operational-sign">
            <div class="add operator">+</div>
            <div class="sub operator">-</div>
            <div class="multiply operator">x</div>
            <div class="division operator">/</div>
            <div class="equal operator">=</div>
            <div class="all-clear operator">AC</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
